<div class="contenedor">
    <div class="formulario">
      <h2>Crear/Editar Producto</h2>
      <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">

        <div class="form-group">
          <label>Codigo</label>
          <input type="number" formControlName="codigo" class="form-control">
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label>Estado</label>
          <input type="text" formControlName="estado" class="form-control">
        </div>
        <div class="form-group">
          <label>Valorunitario</label>
          <input type="number" formControlName="valorunitario" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid">Guardar Usuario</button>

      </form>
    </div>
    <div class="tabla">
      <h2>Usuarios Registradas</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Valor unitario</th>
            <th>Opcion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productos">

            <td>{{item.codigo}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.estado}}</td>
            <td>{{item.valorunitario}} </td>
            <td>
              <button type="button" class="btn btn-success" (click)="editarProducto(item)">Editar</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
