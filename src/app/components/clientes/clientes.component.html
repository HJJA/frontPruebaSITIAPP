<div class="contenedor">
  <div class="formulario">
    <h2>Crear/Editar Cliente</h2>
    <form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()">
      <div class="form-group">
        <label>Tipo de identificacion</label>
        <select name="tiposidentificacion" id="tiposidentificacion" formControlName="tiposidentificacion"
          class="form-control">
          <option [ngValue]="item.tipoID" *ngFor="let item of tipos">{{item.abreviatura}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Nuemero de identificacion</label>
        <input type="text" formControlName="identificacion" class="form-control">
      </div>
      <div class="form-group">
        <label>Razon social</label>
        <input type="text" formControlName="razonsocial" class="form-control">
      </div>
      <div class="form-group">
        <label>Fecha de Registro</label>
        <input type="date" formControlName="fecharegistro" class="form-control">
      </div>
      <div class="form-group">
        <label>Estado</label>
        <input type="text" formControlName="estado" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid">Guardar</button>

    </form>
  </div>
  <div class="tabla">
    <h2>Clientes Registrados</h2>
    <table class="table">
      <thead>
        <tr>
          <th>tipo de identificacion</th>
          <th>Numero de identificacion</th>
          <th>Razon social</th>
          <th>Fecha registro</th>
          <th>Estado</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clientes">
          <td>{{item.tiposidentificacion}}</td>
          <td>{{item.identificacion}}</td>
          <td>{{item.razonsocial}}</td>
          <td>{{item.fecharegistro}}</td>
          <td>{{item.estado}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="editarCliente(item)">Editar</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>



</div>
